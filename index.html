<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Hangman Game</h1>
        <div class="content">
            <div class="hangman">
                <div class="hang1 hang"></div>
                <div class="hang2 hang"></div>
                <div class="hang3 hang"></div>
                <div class="hang4 hang"></div>
                <div class="hang5 hang"></div>
                <div class="hang6 hang disappear"></div>
                <div class="hang7 hang disappear"></div>
                <div class="hang8 hang disappear"></div>
                <div class="hang9 hang disappear"></div>
                <div class="hang10 hang disappear"></div>
                <div class="hang11 hang disappear"></div>
            </div>
            <div class="question">
                <h2>Question:</h2>
            </div>
        </div>
        <ul></ul>
        <div class="buttons">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
        </div>
    </div>
</body>
</html>
